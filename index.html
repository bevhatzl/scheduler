<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul>
        <li class="row">
          <div class="hour">9AM</div>
          <div id="9" class="time-block">
            <textarea id="input-9" name="input-9" class="wrapped-input"></textarea>
          </div>
          <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">10AM</div>
            <div id="10" class="time-block">
                <textarea id="input-10" name="input-10" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">11AM</div>
            <div id="11" class="time-block">
                <textarea id="input-11" name="input-11" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">12PM</div>
            <div id="12" class="time-block">
                <textarea id="input-12" name="input-12" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">1PM</div>
            <div id="13" class="time-block">
                <textarea id="input-13" name="input-13" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">2PM</div>
            <div id="14" class="time-block">
                <textarea id="input-14" name="input-14" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">3PM</div>
            <div id="15" class="time-block">
                <textarea id="input-15" name="input-15" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">4PM</div>
            <div id="16" class="time-block">
                <textarea id="input-16" name="input-16" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
        <li class="row">
            <div class="hour">5PM</div>
            <div id="17" class="time-block">
                <textarea id="input-17" name="input-17" class="wrapped-input"></textarea>
            </div>
            <div class="saveBtn">Save</div>
        </li>
      </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scheduler.js"></script>
  </body>
</html>
